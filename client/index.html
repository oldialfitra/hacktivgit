<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="572571100704-gachmumjktlolciff6hi7qvdjc69j3fu.apps.googleusercontent.com">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-sm-6">
            <h2>HacktivGit</h2>
        </div>
        <div class="col-sm-6">
            <div id="googleIn">
                <div class="g-signin2 float-right" data-onsuccess="onSignIn"></div>
            </div>
            <div id="googleOut">
                <a class="float-right" href="#" onclick="signOut();">Sign out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row container">
            <div class="bg-light col-sm-4 content border">
                <h2> My Repositories </h2>
                Add New Repository
                <form method="post" id="add-form">
                    <input type="text" id="name" placeholder="Repository Name" autocomplete="off">
                </form>
                <br>
                <h3> List: </h3>
                <ol id="myRepo">
                </ol>
            </div>

            <div class="bg-light col-sm-4 content border">
                <h2> Starred Repositories </h2>
                <input type="text" id="nameStarred" placeholder="Repository Name" onchange="repoStarred(this.value)">
                <ol id="starred"> </ol>
            </div>
            <div class="col-sm-4 bg-light content border">
                <h2> Other User's Repositories </h2>
                Username:
                <input type="text" id="username" placeholder="Username" onchange="otherRepos(this.value)">
                <br>
                <h3> List: </h3>
                <ol id="otherRepo"> </ol>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
